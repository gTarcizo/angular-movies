            <mat-card class="m-auto p-4 rounded-xl w-50">
              <mat-card-header class="d-flex justify-content-center">
                <mat-card-title><div class="display-6">{{ movie.title | uppercase }}</div></mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <ng-container *ngIf="movie.poster; else defaultImage">
                  <img [ngSrc]="movie.poster" width="130" height="450" class="card-img-top m-1 p-3 rounded-5"
                    [priority]="$index === 0" />
                </ng-container>
                <ng-template #defaultImage>
                  <img src="https://jkfenner.com/wp-content/uploads/2019/11/default.jpg" width="150" height="350"
                    class="card-img-top m-1 p-3 rounded-5" />
                </ng-template>

                <p class="mt-4 text-sm">
                  This movie is called <strong>{{ movie.title | uppercase }}</strong> and it was released in
                  {{ movie.launchDate | date: 'MMMM, dd, yyyy' }} and it costs about {{ movie.price | currency }} to be
                  made.
                </p>
              </mat-card-content>
              <br/>
              <mat-card-actions>
                <div class="example-button-container m-auto">
                  <button mat-fab extended color="warn" (click)="removeMovie(movie)">
                    <mat-icon>delete</mat-icon>
                    Remove
                  </button>
                </div>
              </mat-card-actions>
            </mat-card>

          </div>
          <br />
        </div>
      </div>
    </ng-container>
